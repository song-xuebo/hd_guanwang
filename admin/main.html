		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 主页 -->
		<div class="header">
			<div class="header_l"  style="display: flex;align-items:center">

			</div>
			<div class="header_r">

		</div>
		<!-- 内容 -->
		<div class="content">
		    <div class="content_l">
		        <li>后台管理系统</li>
		        <li class="current"><a href="banner.html" target="iframe">轮播背景</a></li>

				<li><a href="practicals.html" target="iframe">实训结果保障二</a></li>

		    </div>
		    <div class="content_r">
		        <div class="content_r_top">

		        <div class="content_r_foot">

	</body>
	<script type="text/javascript">
		// 防止用户从地址栏直接进入
		if(window.sessionStorage.getItem('user')==''|| window.sessionStorage.getItem('user')==null){
			window.location.href="index.html"
		}
		//退出
		function back(){
			mui.confirm('确认要退出嘛！','关闭',(res)=>{
			    //console.log(res.index)
			    if(res.index==1){
					//销毁信息数据
					window.sessionStorage.removeItem('user');
			        window.location.href="index.html";
			    }
			})
		}
		//页面开始将用户名显示出来
		$('.show').html(window.sessionStorage.getItem('user'))
		// $('.show').html('admin')
		//状态
		$('li~li').click(function(){
		    //console.log($(this).index())
		    $(this).addClass('current').siblings().removeClass('current');
		})
	</script>
</html>
