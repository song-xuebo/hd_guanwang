<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<h1>辉达后台维护</h1>
			<div class="form">
				<div class="input-group margin-bottom-sm">
				  <span class="input-group-addon"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i></span>
				  <input autocomplete="off" class="form-control" id="user" type="text" placeholder="您的用户名">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
				  <input autocomplete="off" class="form-control " id="pass" type="password" placeholder="请输入密码">
				</div>
				<div class="input-group">
					<input type="submit" value="登录" onclick="sub()" id="sub"  name="" />
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		 //键盘按下
		 window.onkeydown=function(e){
			//console.log(e.keyCode)
			 if(e.keyCode==13){
				 sub()
			 }
		 }
		//点击登录
		function sub(){
			//用户名
			let user=$('#user').val();
			if(user==''){
				alert('用户名不能为空');
				$('#user').focus();
				return;
			}
			//密码
			let pass=$('#pass').val();
			if(pass==''){
				alert('密码不能为空');
				$('#pass').focus();
				return;
			}
			// let url='http://www.hd512.com/admin/php/user.php?user='+user+'&password='+pass;
			let url='http://localhost/hd_guanwang/admin/php/user.php?user='+user+'&password='+pass;
			axios.get(url).then(res=>{
				console.log(res)
				if(res.data=='ok'){
					window.sessionStorage.setItem('user',user);
					window.location.href='main.html'
				}else{
					alert('账号或密码不正确')
				}
			})
		}
	</script>
</html>
