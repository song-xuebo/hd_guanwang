
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>辉达教育-北京辉达永盛教育科技有限公司</title>
		<meta name="keywords" content="辉达永盛教育，求精求强不求大，只做引领和创新。"/>
		<meta name="description" content="专注IT技术岗前实训、java培训、web前端培训、UI设计培训、优秀IT培训机构、校企共建协同育人。"/>
		<link rel="icon" href="./images/logos.svg" sizes="50x50">
		<script src="js/vue.js"></script>
		<script src="./js/axios.min.js"></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#newsBox{
				width: 1200px;
				height: calc(100vh - 60px);
				margin: 0 auto;
				padding-top: 50px;
			}
			::-webkit-scrollbar {
			   display: none; 
			 }
			 img{
				 width: 100%;
			 }
			 .box{
				 width: 100%;
				 height: 500px;
				 box-shadow: 10px 10px 28px 28px #e9f2fb;
				 border-radius: 20px;
				 overflow: hidden;
				 display: flex;
			 }
		</style>
	</head>
	<body>
		<div id="newsBox">
			<h4 style="font-size: 28px; margin-bottom: 30px;">{{news.small_title}}</h4>
			<div class="box">
				<div style="width: 800px; height: 500px;">
					<img :src="news.img" alt="" style="width: 100%; height: 100%;">
				</div>
				<div style=" width: calc(100% - 860px); height: 380px; margin-top: 30px; padding: 30px; overflow: hidden; overflow-y: scroll; ">
					<p v-for="item in news.con" style="margin-bottom: 20px; font-size: 18px;">{{item}}</p>
				</div>
			</div>
		</div>
		<script>
           // 更多页
			var vm = new Vue({
				el:"#newsBox",
				data:{
					news:{},//所有资料
					// url:"http://localhost/hd_guanwang/admin/php/",
					url:"http://www.hd512.com/admin/php/",
					
				},
				methods:{},
				mounted(){
					console.log(window.location.search.split("=")[1])
					let index=window.location.search.split("=")[1]
					let obtainsUrl = this.url + "search_news.php?id="+index
					axios.get(obtainsUrl).then(data => {
						this.news=data.data
						console.log(data.data)
						this.news.img="./admin/php/images/"+data.data.img
						console.log(this.news.img)
					})
					
				}
			})
		</script>
	</body>
</html>
